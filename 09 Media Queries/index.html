<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Queries</title>
</head>
<body>
    <main> 
        <!-- cards container -->
        <article class="cards-container">
            <!-- cards -->
            <section class="card">
                <div class="card-header">
                    <div class="card-uploaders-avatar"></div>
                    <div class="card-upload-info">
                      <h1 class="card-uploaders-name">Mario Rossi</h1>
                      <h2 class="card-fulldate">Lun, <span class="date">13/12/2021</span></h2>
                    </div>
                    <div class="card-settings">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="card-cover-img-container">
                    <img src="assets/images/karina-vorozheeva-unsplash-min.jpg"
                      class="card-img"
                      alt="A white cat with black patches on its head has a butterfly sitting upon its nose on a blurred background."
                      width="1500px" height="2250px">
                </div>
                <div class="card-footer">
                    <div class="card-user-interactions">
                      <i class="card-interaction-like"></i>
                      <i class="card-interaction-comment"></i>
                    </div>
                    <div class="card-description">
                        <p>
                            <span class="card-topic">: </span>Lorem ipsum dolor sit amet, 
                            consectetur adipiscing elit. Mauris nec nibh elit. Nullam 
                            accumsan dui tincidunt, aliquam risus quis, sagittis dui. 
                            Ut et viverra libero.
                        </p>
                    </div>
                </div>
            </section>

            <section class="card">

            </section>

            <section class="card">

            </section>

        </article>
    </main>
</body>
</html>
